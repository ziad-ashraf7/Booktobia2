<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../Booktobia/style.css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="Login-body">
    <div class="Login-form">
        <h1>
            Login
        </h1>
        <form action="">
            <label for="Email" class="email"> Email </label>
            <input type="email" id="l-email" class="Email" placeholder="Example@gmail.com" required>
            <label for="pswd" class="pswdl"> Password </label>
            <input type="password" id="l-psswd" class="pswd" placeholder="Enter Password" style="font-size: smaller;" required>
            <input type="button" onclick="getData()" class="submit" value="Login">
            <a href="SginUP.html" class="forgoted">Forgot Password ? SignUP</a>
        </form>
    </div>
    
</body>
<script>
    function getData(){
        let email , password ;
        email = document.getElementById("l-email").value;
        password = document.getElementById("l-psswd").value;

        let users_array = new Array();
        users_array = JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
        if(users_array.some((v) =>{
            return v.email==email && v.password == password
        }) ){
            let this_user = users_array.filter((v) =>{
                return v.email==email && v.password==password
            })[0]
            localStorage.setItem("name", this_user.name);
            localStorage.setItem("email", this_user.email);
            window.location.href = "after_Login.html";
        }else{
            alert("You Do not have account");
        }





    }
</script>
</html>
